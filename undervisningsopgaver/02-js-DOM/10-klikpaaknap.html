<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="slet">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");

            let klik = document.querySelector("#klik");

            let slet = document.querySelector("#slet");


            klik.addEventListener("click", text);
            slet.addEventListener("click", slet);

        }

        function text() {
            let box = document.querySelector("#box");
            box.textContent = "KLIK";

            function slet() {

                let slet = document.querySelector("#slet");
                slet.removeEventListener("click", text);

            }
        }
    </script>
</body></html>
